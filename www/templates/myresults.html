<ion-view view-title="My Results" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-ios-close-empty" ng-click="goBack()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button button-clear" href="#/winners">Winners</a>
  </ion-nav-buttons>

  <ion-content class="page page-myresults">

    <div class="states">
      <div class="counters clearfix">
        <div class="left-space"><label>YAAYs: </label>8,302</div>
        <div class="right-space"><label>Followers: </label>1,032</div>
      </div>
      <div class="cups clearfix">
        <div class="cup-item bronze">
          <label>10,000</label>
          <cup type="'bronze'" fill="0.8"></cup>
        </div>
        <div class="cup-item silver">
          <label>20,000</label>
          <cup type="'silver'" fill="1"></cup>
        </div>
        <div class="cup-item gold">
          <label>30,000</label>
          <cup type="'gold'" fill="1"></cup>
        </div>
      </div>
      <div class="rankings">
        <h3>YAAY Rankings</h3>
        <p>#3 My Area in «Most Beautiful Pic!?»</p>
        <p>#14 Worldwide «Most Beautiful Pic!?»</p>
      </div>
    </div>

    <div class="week-item clearfix">
      <h3>This Week</h3>
      <ul class="photo-list is-category">
        <li class="photo-list-item" ng-repeat="item in categories">
          <div class="image" style="background-image: url({{item.image}});"></div>
          <div class="gradient-bottom {{item.color}}"></div>
          
          <a class="circle yaays btn">
            <div><strong class="clearfix">21k</strong>YAAYs</div>
          </a>
          <a class="circle whatsapp btn">
            <i class="icon ion-social-whatsapp-outline"></i>
          </a>
          <a class="circle facebook btn">
            <i class="icon ion-social-facebook"></i>
          </a>
          
          <div class="text-wrapper">
            <div class="title">{{item.name}}</div>
            <div class="numbers">
              <span>21 Followers</span>
              <span>9 Local</span>
            </div>
          </div><!-- .text-wrapper -->
        </li>
      </ul><!-- photo-list-->
    </div>

    <div class="week-item clearfix">
      <h3>Week XY</h3>
      <ul class="photo-list is-category">
        <li class="photo-list-item" ng-repeat="item in categories">
          <div class="image" style="background-image: url({{item.image}});"></div>
          <div class="gradient-bottom {{item.color}}"></div>
          
          <a class="circle yaays btn">
            <div><strong class="clearfix">21k</strong>YAAYs</div>
          </a>
          <a class="circle whatsapp btn">
            <i class="icon ion-social-whatsapp-outline"></i>
          </a>
          <a class="circle facebook btn">
            <i class="icon ion-social-facebook"></i>
          </a>
          
          <div class="text-wrapper">
            <div class="title">{{item.name}}</div>
            <div class="numbers">
              <span>21 Followers</span>
              <span>9 Local</span>
            </div>
          </div><!-- .text-wrapper -->
        </li>
      </ul><!-- photo-list-->
    </div>
  </ion-content>
</ion-view>
